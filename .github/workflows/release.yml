name: release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.22.0'
      - name: Test
        run: go test -v ./...
      - name: Build win-arm64
        run: env CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-win-arm64.exe
      - name: Build win-amd64
        run: env CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-win-amd64.exe
      - name: Build linux-arm64
        run: env CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-linux-arm64
      - name: Build linux-riscv64
        run: env CGO_ENABLED=0 GOOS=linux GOARCH=riscv64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-linux-riscv64
      - name: Build linux-amd64
        run: env CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-linux-amd64
      - name: Build macos-arm64
        run: env CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-macos-arm64
      - name: Build macos-amd64
        run: env CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -trimpath -C ./payouts-substitutor -o bin/payouts-substitutor-macos-amd64

      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.4.0
        with:
          file_glob: true
          tag: ${{ github.ref }}
          file: bin/payouts-substitutor*
